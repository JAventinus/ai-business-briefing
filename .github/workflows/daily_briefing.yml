name: Daily AI Business Briefing

on:
  # 05 : 30 CEST  (= 03 : 30 UTC) – bei Bedarf anpassen
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # ▸ Secrets als ENV-Variablen bereitstellen
    env:
      GEMINI_API_KEY:  ${{ secrets.GEMINI_API_KEY }}
      OPENAI_API_KEY:  ${{ secrets.OPENAI_API_KEY }}

    steps:
      # ───────────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ───────────────────────────────────────────────────────────────
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ───────────────────────────────────────────────────────────────
      - name: Install & pin dependencies
        run: |
          set -e
          pip install --upgrade pip
          # alte Version entfernen, falls vorhanden
          pip uninstall -y google-generativeai || true
          # PRE-Release ≥0.6.1 installieren (TTS-fähige Version)
          pip install --no-cache-dir --pre "google-generativeai>=0.6.1"
          # übrige Pakete
          pip install -r requirements.txt

      # ───────────────────────────────────────────────────────────────
      - name: Show google-generativeai version
        run: python - <<'PY'
import importlib.metadata, sys
try:
    print("google-generativeai version:",
          importlib.metadata.version("google-generativeai"))
except importlib.metadata.PackageNotFoundError:
    sys.exit("❌  google-generativeai NICHT installiert")
PY

      # ───────────────────────────────────────────────────────────────
      - name: Crawl & score news
        run: python crawl.py

      - name: Build podcast script
        run: python summarize.py

      - name: Generate MP3 with Gemini TTS
        run: python tts.py                 # erzeugt output/YYYY-MM-DD_briefing.mp3

      # ───────────────────────────────────────────────────────────────
      - name: Upload MP3 to Google Drive
        uses: willo32/google-drive-upload-action@v1
        with:
          target:           output/*.mp3
          credentials:      ${{ secrets.GDRIVE_CREDENTIALS }}
          parent_folder_id: ${{ secrets.GOOGLE_DRIVE_FOLDER }}
